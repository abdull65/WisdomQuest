<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="media-quaries.css" type="text/css" />
    <link rel="stylesheet" href="quiz.css" type="text/css" />
    <title>Quiz</title>
  </head>
  <body>
    <div id="container">
      <div id="navBtnBox">
        <button class="navBtn" id="menuBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-menu"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <button class="navBtn" id="closeBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <nav class="navBar">
        <ul class="navList">
          <li class="listItem">
            <a href="index.html" class="navLink">Quote</a>
          </li>
          <li class="listItem">
            <a href="advice.html" class="navLink">Advice</a>
          </li>
          <li class="listItem">
            <a href="game.html" class="navLink">Game</a>
          </li>
          <li class="listItem">
            <a href="riddle.html" class="navLink">Riddles</a>
          </li>
          <li class="listItem">
            <a href="quiz.html" class="navLink current">Quiz</a>
          </li>
        </ul>
      </nav>
      <div class="quizContent">
        <div class="htmlQuiz">
          <ol class="htmlQuizList"></ol>
        </div>
        <div class="cssQuiz">
          <ol class="cssQuizList"></ol>
        </div>
        <div class="javascriptQuiz">
          <ol class="javascriptQuizList"></ol>
        </div>
        <div class="quizSelection">
          <input type="button" value="HTML" id="htmlBtn" class="selectBtn" />
          <input type="button" value="CSS" id="cssBtn" class="selectBtn" />
          <input
            type="button"
            value="JAVASCRIPT"
            id="javaScriptBtn"
            class="selectBtn"
          />
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Designed by:
        <a href="https://usumtech.netlify.app/" class="link">UsumTech</a>
      </p>
    </footer>
    <script src="index.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
