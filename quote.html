<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="quote.css" type="text/css" />
    <link rel="stylesheet" href="media-quaries.css" type="text/css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="navBtnBox">
          <button class="navBtn" id="menuBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#040845"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-menu"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <button class="navBtn" id="closeBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#040845"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <nav class="navBar">
          <ul class="navList">
            <li class="listItem">
              <a href="index.html" class="navLink">Home</a>
            </li>
            <li class="listItem">
              <a href="quote.html" class="navLink current">Quote</a>
            </li>
            <li class="listItem">
              <a href="advice.html" class="navLink">Advice</a>
            </li>
            <li class="listItem">
              <a href="game.html" class="navLink">Game</a>
            </li>
            <li class="listItem">
              <a href="riddle.html" class="navLink">Riddles</a>
            </li>
            <li class="listItem">
              <a href="quiz.html" class="navLink">Quiz</a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="quoteContent" class="content">
        <div class="deading">
          <h1>Random Quote Generator</h1>
        </div>
        <p class="quoteBox"></p>
        <button id="quoteBtn">Generate Quote</button>
        <p class="countBox">
          You have read <span class="countQuote"></span> quote.
        </p>
      </div>
    </div>
    <footer class="footer">
      <p>
        Designed by:
        <a href="https://usumtech.netlify.app/" class="link">UsumTech</a>
      </p>
    </footer>
    <script src="quote.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
