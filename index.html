<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="stylesheet" href="media-quaries.css" type="text/css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>Wisdom Quest || for fun</title>
  </head>
  <body>
    <header>
      <div id="navBtnBox">
        <button class="navBtn" id="menuBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#040845"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-menu"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <button class="navBtn" id="closeBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#040845"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <nav class="navBar">
        <ul class="navList">
          <li class="listItem">
            <a href="#" class="navLink current">Home</a>
          </li>
          <li class="listItem">
            <a href="quote.html" class="navLink">Quote</a>
          </li>
          <li class="listItem">
            <a href="advice.html" class="navLink">Advice</a>
          </li>
          <li class="listItem">
            <a href="game.html" class="navLink">Game</a>
          </li>
          <li class="listItem">
            <a href="riddle.html" class="navLink">Riddles</a>
          </li>
          <li class="listItem">
            <a href="quiz.html" class="navLink">Quiz</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="container" class="indexContainer">
      <img class="light" src="./images/4.png" alt="">
      <img class="icon star1" src="./images/star1.png" alt="">
      <img class="icon star2" src="./images/star2.png" alt="">
      <img class="icon bracket1" src="./images/bracket1.png" alt="">
      <img class="icon bracket2" src="./images/bracket2.png" alt="">
      <img class="icon infinity" src="./images/infinity.png" alt="">
      <img class="icon infinity2" src="./images/infinity.png" alt="">
      <img class="icon angle" src="./images/angle.png" alt="">
      <img class="icon angle2" src="./images/angle2.png" alt="">
      <img class="icon planet" src="./images/planet.png" alt="">
      <img class="icon zigzag" src="./images/zigzag.png" alt="">
      <img class="icon zigzag1" src="./images/zigzag.png" alt="">
      <img class="icon curve" src="./images/rope.png" alt="">
      <img class="icon time" src="./images/clock.png" alt="">
      <img class="icon time" src="./images/clock.png" alt="">
      <div class="indexContent">
        <div class="indexTextBox">
            <h3 class="topHeader">
              Explore the future
            </h3>
            <h1 id="desktop"><span class="wisdom">
             Wisdom</span><span class="quest">-Quest
            </span></h1>
            <h1 id="mobile"><span class="wisdom">
             Wisdom</span><span class="quest"><br> -Quest
            </span></h1>
            <p>
              Dive into a world where every click is a new adventure, every tap a discovery. Let the fun begin!
            </div>
        <div class="indexImgBox">
          <img
            src="./images/hero.png"
            alt="illustration"
            class="indexImg"
          />
        </div>
      </div>
      <div class="featuresBox">
        <div class="boxCard">
          <img src="./images/8.png" alt="">
        </div>
        <div class="boxCard">
          <img src="./images/7.png" alt="">
        </div>
        <div class="boxCard">
          <img src="./images/6.png" alt="">
        </div>
        <div class="boxCard">
          <img src="./images/18.png" alt="">
        </div>
      </div>
    </div>
 
    <script src="index.js"></script>
  </body>
</html>
